<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo-aD5AjamU.png">
    <title>BookWorld</title>
  <script type="module" crossorigin src="/assets/index-DPVSwsJQ.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-7zZDhPrJ.css">
</head>
<body>
    <header class="header">
        <div class="logo">BookWorld</div>
        <nav>
            <a href="#books">Books</a>
            <a href="#cart">Shopping Cart <span id="cart-counter" class="cart-counter">0</span></a>
            <a href="#userdetails">Order Details</a>
        </nav>
        <div class="auth-section">
            <button id="authButton" class="login-btn">Sign In</button>
        </div>
    </header>
  
    <section class="hero">
        <h1>Welcome to BookWorld</h1>
        <p>Where Stories Come to Life</p>
        <div id="searchbar">
            <input type="text" id="searchinput" placeholder="Search for a book or author...">
            <button id="searchbutton">Search</button>
        </div>
    </section>
   
    <main>
        <section id="books" class="section books">
            <h2>Books Available</h2>
            <div id="booklist" class="booklist">
                <!-- Book items will be loaded here -->
            </div>
        </section>

        <section id="cart" class="section cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart">
                <!-- Cart items will be displayed here -->
            </div>
            <button id="checkout">Checkout</button>
        </section>

        <section id="userdetails" class="section user-details">
            <h2>Customer Details</h2>
            <div class="customer-lookup">
                <label for="customerIdInput">Enter Customer ID:</label>
                <input type="text" id="customerIdInput" placeholder="e.g., c1">
                <button id="fetchButton">Fetch Data</button>
            </div>
            <div id="details">
                <!-- Customer details will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 BookWorld. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
