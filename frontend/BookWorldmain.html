<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <title>BookWorld</title>
    <link rel="stylesheet" href="BookWorldmain.css">
</head>
<body>
  
    <header class="header">
        <div class="logo">BookWorld</div>
        <nav>
            <a href="#books">Books</a>
            <a href="#cart">Shopping Cart</a>
            <a href="#userdetails">Order Details</a>
        </nav>
        <div id="searchbar">
            <input type="text" id="searchinput" placeholder="Search for a book or author...">
            <button id="searchbutton">Search</button>
        </div>

    </header>
  
    <section class="hero">
        <h1>Welcome to BookWorld</h1>
        <p>Where Stories Come to Life</p>
    </section>
   
    <main>
        <section id="books" class="section books">
            <h2>Books Available</h2>
            <div id="booklist" class="booklist">
                <!-- Book items go here -->
            </div>
        </section>

        <section id="shoppingcart" class="section">
            <h2>Your Shopping Cart</h2>
            <div id="cart">

            </div>
        </section>
        <button id="checkout">Checkout</button>

        <section id="userdetails" class="section user-details">
            <h2>Details</h2>
            <label for="customerIdInput">Enter Customer ID:</label>
            <input type="text" id="customerIdInput" placeholder="e.g., c1">
            <button id="fetchButton">Fetch Data</button>
            <div id="details">

            </div>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; BookWorld</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.30.0/dist/umd/supabase.min.js"></script>
    <script src="BookWorldmain.js"></script>

</body>
</html>
