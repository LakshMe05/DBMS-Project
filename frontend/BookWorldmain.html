<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="BookWorldmain.css">
</head>
<body>
  
    <header>
        <img src=""></img>
        <nav>
            <a href="#books">Books</a>
            <a href="#cart">Shopping Cart</a>
            <a href="#userdetails">Order Details</a>
            <button id="authbutton">Sign in with Google</button>
            
        </nav>
        <div id="searchbar">
            <input type="text" id="searchinput" placeholder="Search for a book or author...">
            <button id="searchbutton">Search</button>
        </div>
    </header>
    <container>
         <h1>Welcome to the Online Bookstore</h1>
    </container>
   
    <main>
        <section id="books">
            <h2>Books Available</h2>
            <div id="booklist">

            </div>
        </section>

        <section id="shoppingcart">
            <h2>Your Shopping Cart</h2>
            <div id="cart">
                
            </div>
        </section>
        <button id="checkout">Checkout</button>

        <section id="userdetails">
            <h2>User History and Details</h2>
            <label for="customerIdInput">Enter Customer ID:</label>
            <input type="text" id="customerIdInput" placeholder="e.g., c1">
            <button id="fetchButton">Fetch Data</button>
            <div id="details">

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Bookstore Online</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.30.0/dist/umd/supabase.min.js"></script>
    <script src="BookWorldmain.js"></script>

</body>
</html>
