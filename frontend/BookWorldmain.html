<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="BookWorldmain.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Bookstore</h1>
        <nav>
            <a href="#books">Books</a>
            <a href="#cart">Shopping Cart</a>
        </nav>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for a book...">
            <button id="search-button">Search</button>
        </div>
    </header>

<div class="book">
    <div class="page page-left">
      <div class="page-content">Page 1</div>
    </div>
    <div class="page page-right">
      <div class="page-content">Page 2</div>
    </div>
  </div>
  
  <button id="flipButton">Flip Page</button>
  
  <script src="script.js"></script>
    <main>
        <section id="books">
            <h2>Books Available</h2>
            <div id="book-list">
                <!-- Books will be dynamically added here -->
            </div>
        </section>

        <section id="cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Bookstore</p>
    </footer>

    <script src="BookWorldmain.js"></script>
</body>
</html>
