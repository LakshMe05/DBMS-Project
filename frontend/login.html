<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="logo.png">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('vintageLibrary.jpg');
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: grey;
    }

    img {
      width: 70%;
      margin-right: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="login-container">
    <img src="logo.png" alt="Bookstore Logo">
    <h2>Login</h2>
    <button class="login-btn" id="login-btn">
      Sign in with Google
    </button>
  </div>

  <script>
    const supabaseUrl = 'https://hdjnmdfpwwhstfqznjzd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkam5tZGZwd3doc3RmcXpuanpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc3MDUzMDAsImV4cCI6MjA0MzI4MTMwMH0.6Subl2RE-c1VAozTLcD4o8oWfPHHsjHE8Y1cPei9KsQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('login-btn').addEventListener('click', handleAuth);

    async function handleAuth() {
    try {
        const { data: { session } } = await supabase.auth.getSession();

        if (session) {
            // User is signed in, so sign out
            await signOut();
        } else {
            // User is signed out, so sign in
            await signIn();
        }
    } catch (error) {
        console.error('Error checking session:', error);
    }
}
async function signIn() {
    const { user, session, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
    });

    if (error) {
        console.error('Error:', error);
    } else {
        console.log('Signed in successfully:', user);
        window.location.href = 'BookWorldmain.html'; 
        // Add any redirection or logic after successful login here
    }
}
    async function signOut() {
      const { error } = await supabase.auth.signOut();

      if (error) {
        console.error('Error signing out:', error);
      } else {
        console.log('User signed out successfully');
        window.location.href = 'login.html'; 
      }
    }

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      console.log('Auth state changed:', event);
      if (event === 'SIGNED_IN') {
        console.log('Session:', session);
    
      } else if (event === 'SIGNED_OUT') {
        console.log('User signed out');
    
      }
    });
  </script>

</body>
